actions:
  - target: $["paths"]["/servers"]["get"]
    update:
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
        - name: q
          in: query
          required: false
          schema:
            type: string
          description: Search query
      x-speakeasy-pagination:
        type: offsetLimit
        inputs:
          - name: page
            in: parameters
            type: page
          - name: pageSize
            in: parameters
            type: limit
        outputs:
          results: $.servers
          numPages: $.pagination.totalPages
    x-speakeasy-metadata:
      created_at: 1746911395462
      type: user-edit
  - target: $
