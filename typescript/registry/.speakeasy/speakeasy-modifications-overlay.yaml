overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Speakeasy Modifications
  version: 0.0.7
  x-speakeasy-metadata:
    after: ""
    before: ""
    type: speakeasy-modifications
actions:
  - target: $["paths"]["/servers"]["get"]
    update:
      x-speakeasy-group: servers
      x-speakeasy-name-override: list
    x-speakeasy-metadata:
      after: sdk.servers.list()
      before: sdk.<no_group>.listServers()
      created_at: 1746911395462
      reviewed_at: 1746911405498
      type: method-name
  - target: $["paths"]["/servers"]["get"]
    update:
      x-speakeasy-pagination:
        type: offsetLimit
        inputs:
          - name: page
            in: parameters
            type: page
          - name: pageSize
            in: parameters
            type: pageSize
        outputs:
          results: $.servers
    x-speakeasy-metadata:
      created_at: 1746911826521
      type: user-edit
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 500
          maxInterval: 60000
          maxElapsedTime: 3600000
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true
    x-speakeasy-metadata:
      created_at: 1746911858635
      type: user-edit
  - target: $["paths"]["/health"]["get"]
    update:
      x-speakeasy-group: system
      x-speakeasy-name-override: checkHealth
    x-speakeasy-metadata:
      after: sdk.system.checkHealth()
      before: sdk.<no_group>.getHealth()
      created_at: 1764062986651
      reviewed_at: 1764062991317
      type: method-name
  - target: $["paths"]["/servers/{id}"]["get"]
    update:
      x-speakeasy-group: servers
      x-speakeasy-name-override: get
    x-speakeasy-metadata:
      after: sdk.servers.get()
      before: sdk.servers.getServersById()
      created_at: 1764062986652
      reviewed_at: 1764062991317
      type: method-name
  - target: $["paths"]["/servers/{id}"]["post"]
    update:
      x-speakeasy-group: servers
      x-speakeasy-name-override: configure
    x-speakeasy-metadata:
      after: sdk.servers.configure()
      before: sdk.servers.postServersById()
      created_at: 1764062986652
      reviewed_at: 1764062991317
      type: method-name
  - target: $["paths"]["/uplink/token"]["post"]
    update:
      x-speakeasy-group: uplink
      x-speakeasy-name-override: createToken
    x-speakeasy-metadata:
      after: sdk.uplink.createToken()
      before: sdk.uplink.postUplinkToken()
      created_at: 1764062986652
      reviewed_at: 1764062991317
      type: method-name
