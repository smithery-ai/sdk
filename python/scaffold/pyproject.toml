[project]
name = "my-mcp-server"
version = "0.1.0"
description = "An MCP server built with Smithery"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]

requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.13.1",
    "smithery>=0.1.8",
]

[tool.smithery]
# Server function for Smithery to build
server = "src.server:create_server"

[project.scripts]
# Script for local development
dev = "src.server:main"


