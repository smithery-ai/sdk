[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my-mcp-server"
version = "0.1.0"
description = "An MCP server built with Smithery"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]

requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.13.1",
    "smithery>=0.1.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
# entry point for Smithery CLI to discover and build
server = "src.server:create_server"
# script for local development
dev = "src.server:main"


