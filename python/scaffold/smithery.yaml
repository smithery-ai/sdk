name: my-mcp-server
description: An MCP server built with Smithery and FastMCP
runtime: python
python_version: ">=3.10"

# Entry point for the server
entry_point: "src.server:mcp.run"

# Configuration schema for your server
config_schema:
  type: object
  properties:
    debug:
      type: boolean
      default: false
      description: Enable debug mode
    greeting_prefix:
      type: string
      default: "Hello"
      description: Prefix for greeting messages
  additionalProperties: false

# Example configuration
example_config:
  debug: false
  greeting_prefix: "Hello"

# Environment variables (optional)
env:
  DEBUG: "false"
  GREETING_PREFIX: "Hello"

# Build configuration for containerized deployment
build:
  dockerfile: |
    FROM python:3.11-slim
    
    WORKDIR /app
    
    # Install dependencies
    COPY pyproject.toml ./
    RUN pip install -e .
    
    # Copy source code
    COPY src/ ./src/
    
    # Run the server
    CMD ["python", "-m", "src.server"]
