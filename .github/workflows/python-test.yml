name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: |
        cd python
        uv sync --group dev
        
    - name: Run linting
      run: |
        cd python
        uv run ruff check src/
        
    - name: Run tests
      run: |
        cd python
        uv run pytest tests/ -v --tb=short
        
